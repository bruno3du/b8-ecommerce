<!-- @format -->

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/assets/style.css" />
		<title>B8 Ecommerce</title>
	</head>
	<body>
		<header>
			<div class="header__logo">
				<img src="./assets/images/logo.svg" alt="b8academy" />
			</div>
			<div class="header__search">
				<input type="text" placeholder="What are you looking for?" />
				<img src="./assets/icons/search.svg" alt="search" />
			</div>
			<nav>
				<button>
					<img src="./assets/icons/profile.svg" alt="signin" />
					SIGN IN
				</button>
				<button>
					<img src="./assets/icons/heart.svg" alt="wishlist-icon" />
					WISHLIST
				</button>
				<button><img src="./assets/icons/bag.svg" alt="carrinho" /></button>
			</nav>
		</header>
		<main>
			<div class="menu">
				<ul>
					<li class="menu__item">Electronics</li>
					<li class="menu__item">Smart Home</li>
					<li class="menu__item">Computers</li>
					<li class="menu__item">Smartphones</li>
					<li class="menu__item">New in Furnitures</li>
					<li class="menu__item">Home & Kitchen</li>
					<li class="menu__item">Video Game Sale</li>
					<li class="menu__item">Holiday Deals</li>
				</ul>
			</div>
			<div class="breadcrumb">
				<span class="breadcrumb__item">Home</span>
				<img src="./assets/icons/arrow-right.svg" alt="" />
				<span class="breadcrumb__item">Electronics</span>
				<img src="./assets/icons/arrow-right.svg" alt="" />
				<span class="breadcrumb__item breadcrumb__item--actived"
					>Computers</span
				>
			</div>
			<section>
				<div class="introduceProduct">
					<div class="introduceProduct__image"></div>
					<div class="introduceProduct__info"></div>
				</div>
			</section>
		</main>
		<footer></footer>
		<script src="./script/script.js"></script>
	</body>
</html>
